<html lang="en">
  <head>
    <title>game</title>

  <body>
    <div id="root">
      <p id="goldDisplay" class="centered" style="top: 35%"></p>
      <p id="ballsDisplay" class="centered" style="top: 39%; font-size: 16pt"></p>
      <p id="plasticDisplay" class="centered" style="top: 42%; font-size: 16pt"></p>
      <p id="airDisplay" class="centered" style="top: 45%; font-size: 16pt"></p>
      <p id="debtNote" class="centered" style="top: 35.1%; left: 60%; font-size: 12pt; color: red; text-shadow: none">1.2% interest</p>
      <p id="warning" class="centered" style="top: 17%; font-size: 64pt; text-shadow: none; font-weight: bolder">Warning: Overpressurizing</p>
      <button id="work" class="centered" style="top: 35.2%; left: 41%; background: #3fcc65; font-size: 14pt; width: 68px; height: 30px; padding: 0">Gain</button>
      <button id="pop" class="centered" style="top: 39.2%; left: 41%; background: #faa2d7; font-size: 14pt; width: 68px; height: 30px; padding: 0">Pop</button>
      <div class="centered-x" style="top: 70%; width: 185.5px; height: 100px; line-height: 28px">
        <p id="taxNote" class="centered-x noclick" style="top: 37px; left: 50%; font-size: 8pt; text-shadow: none"><i>7% tax</i></p>
        <button id="buyBall" style="background: #ffc39e">Buy beach ball</button>
        <button id="overbudget" style="background: #69caff; font-size: 12pt; padding: 1px; width: 100%">Unlock: Overbudget<tool-tip>Gain the ability to purchase beach balls without<br>cooldown, but at an extra price.<br>Cost: 100 gold and 5 balls</tool-tip></button>
      </div>
      <p id="chapter" class="centered" style="top: 14%">—Death—</p>
    </div>
